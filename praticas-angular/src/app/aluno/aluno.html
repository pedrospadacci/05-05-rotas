<div class="row">
    <div class="col s6">
        <h2>Lista de alunos</h2>
        <div class="collection">
            <a
            *ngFor="let aluno of alunos"
            class="collection-item"
            [routerLink]="[aluno.id]"
            >{{aluno.nome}}
            </a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>      
</div>
