<h5>Criar ou editar Jobro</h5>

<div class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input disabled [(ngModel)]="jojo.id" id="disabled" type="text" (input)="aoDigitar()">
            <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="nome" [(ngModel)]="jojo.nome" class="validate" (input)="aoDigitar()">
            <label for="nome" class="active">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" [(ngModel)]="jojo.parte" class="validate" (input)="aoDigitar()">
            <label for="email" class="active">Parte</label>
        </div>
    </div>
</div>
