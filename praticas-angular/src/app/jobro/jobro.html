<h2>Jobro e suas partes</h2>

<div class="row">
    <div class="col s6">
        <div class="collection">
            <a
            *ngFor="let jobro of jobros"
            [routerLink]="[jobro.id]" 
            class="collection-item">
                Jojo: {{jobro.nome}} - Parte: {{jobro.parte}}
            </a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
</div>



<br>
<p>Página: {{pagina}}</p>

<button (click)="voltarPagina()"><-</button>
<button (click)="paginaInicial()">Início</button>
<button (click)="avancarPagina()">-></button>
